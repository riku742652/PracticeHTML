<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" type="text/css" href="Sample.css">
	<title>サンプル</title>
<meta charset="utf-8">
<script type="text/javascript">
	var i = 0;

	function check() {
		var p = new RegExp("Hello", "i");
		var s = myform.hello.value;
		var res = s.match(p);

		if (res == null) {
			i++;
			window.alert(i + "入力が間違っています。入力したのは" + s + "です。\n再入力してください。");
			res = false;

			if (i >= 10) {
				window.alert("");
			}
		}
		else{
			window.alert("送信しました。");
			res = true;
		}
		return res;
	}
</script>
</head>
<body>
<h1>挨拶の入力</h1>
<form name="myform" action="Sample11.html" onsubmit="return check()">
<input type="text" name="hello"/>
<input type="submit" value="送信"/>	
</form>
</body>
</html>
