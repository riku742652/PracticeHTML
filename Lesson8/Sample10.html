<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Sample.css">
	<title>サンプル</title>
<script type="text/javascript">
	function calc() {
		var p = myform.pencil.value;
		var e = myform.eraser.value;
		var sum = parseInt(p) + parseInt(e);

		var res = window.confirm("合計" + sum + "点になります。よろしいですか？");
		
	return res;
	}
</script>
</head>
<meta charset="utf-8">
<body>
<h1>ご注文</h1>
<form name="myform" action="Sample10.html" onsubmit="return calc()">

<input type="submit" value="送信"/>
</form>
</body>
