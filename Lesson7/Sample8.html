<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" type="text/css" href="Sample.css">
	<title>サンプル</title>
<script type="text/javascript">
	function add(x, y) {
		var sum = x+y;
		return sum;
	}
</script>
</head>
<meta charset="utf-8">
<body>
<h1>ご購入</h1>
<script>
	var a = 2;
	var b = 3;
	document.writeln("<h3>" + a + "個</h3>");
	document.writeln("<h3>" + b + "個</h3>");
	var s = add(a,b);
	document.writeln("<h2>合計" + s + "個</h2>");
</script>
</body>
</html>
