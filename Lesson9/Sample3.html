<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Sample.css">
	<title>サンプル</title>
<script type="text/javascript">
	function change() {
		var list = document.getElementsByTagName('h1');
		list[0].innerHTML = "会社概要";
	}
</script>
</head>
<meta charset="utf-8">
<body>
<h1>商品の紹介</h1>
<input type="button" value="見出しの変更" onclick="change()"/>
</body>
</html>
