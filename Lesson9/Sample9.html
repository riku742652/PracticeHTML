<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" type="text/css" href="Sample.css">
	<title>サンプル</title>
<script type="text/javascript">
	function change(argument) {
		var elm = document.getElementById('image');
		var str = elm.getAttribute("src");
		window.alert(str + "を変更します。");
		elm.setAttribute("src", "car2.jpg");
	}
</script>
<meta charset="utf-8">
</head>

<body>
<h1>商品の紹介</h1>
<input type="button" value="変更" onclick="change()"/>
<img id="image" src="car1.jpg" />
</body>
</html>
